<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Lojas da Renner</title>
    <link rel="stylesheet" href="estilo.css"> 
    
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#">Início</a>
        <a href="#">Gerenciar Lojas</a>
        <a href="#">Gerenciar Gráficas</a>
        <a href="#">Criar Convite</a>
        <a href="#">Iniciar Campanha</a>
    </div>
    <div class="main-content">
        <div class="header">Gestão de Lojas da Renner</div>
        <div class="button-container">
            <button>Adicionar Nova Loja</button>
            <input type="text" placeholder="Buscar lojas..." />
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome da Loja</th>
                    <th>Cidade</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Loja Renner 1</td>
                    <td>São Paulo</td>
                    <td>Av. Paulista, 1234</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button class="delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Loja Renner 2</td>
                    <td>Rio de Janeiro</td>
                    <td>Rua das Laranjeiras, 5678</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button class="delete">Excluir</button>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
