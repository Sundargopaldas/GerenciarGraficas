<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrintConnect</title>
     <link rel="stylesheet" href="estilo.css">       
</head>
<body>
    <div class="login-container">
        <img src="https://i.imgur.com/D3TlpIw.png" alt="PrintConnect Logo">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
        <div class="button-container">
            <button>Login</button>
        </div>
        <div class="button-container">
            <button class="google-button">Login com Google</button>
        </div>
    </div>
</body>
</html>
