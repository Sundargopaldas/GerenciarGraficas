<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Campanhas</title>
    <link rel="stylesheet" href="estilo.css"> 
    
    
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#">Início</a>
        <a href="#">Gerenciar Lojas</a>
        <a href="#">Gerenciar Gráficas</a>
        <a href="#">Criar Convite</a>
        <a href="#">Iniciar Campanha</a>
    </div>
    <div class="main-content">
        <div class="header">Iniciar Campanha</div>
        <div class="form-group">
            <label for="campaignName">Nome da Campanha</label>
            <input type="text" id="campaignName" name="campaignName" placeholder="Digite o nome da campanha">
        </div>
        <div class="form-group">
            <label for="store">Loja</label>
            <input type="text" id="store" name="store" placeholder="Digite o nome da loja">
        </div>
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" placeholder="Digite a cidade">
        </div>
        <div class="form-group">
            <label for="startDate">Data de Início</label>
            <input type="date" id="startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data de Término</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="4" placeholder="Digite a descrição da campanha"></textarea>
        </div>
        <div class="button-container">
            <button>Iniciar Campanha</button>
            <button>Limpar Formulário</button>
        </div>
    </div>
</body>
</html>
