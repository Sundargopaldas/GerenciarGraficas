<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Representante da Gráfica</title>
     <link rel="stylesheet" href="estilo.css"> 
    
</head>
<body>
    <div class="invitation-container">
        <div class="header">Convite para Loja Renner</div>
        <p>Você foi convidado para representar a <strong>Loja Renner 1 - São Paulo</strong>.</p>
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <div class="button-container">
            <button>Registrar</button>
        </div>
        <div class="button-container">
            <button class="google-button">Registrar com Google</button>
        </div>
    </div>
</body>
</html>
